<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <style>
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        background-color: #f8f9fa;
      }

      .logout-btn {
        padding: 0.5rem 1rem;
        background-color: #dc3545;
        color: white;
        text-decoration: none;
        border-radius: 4px;
      }

      .upload-section {
        padding: 1rem;
        margin: 1rem;
        background-color: #f8f9fa;
        border-radius: 4px;
      }

      .gallery {
        padding: 1rem;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1rem;
      }

      .gallery img {
        width: 100%;
        height: auto;
        border-radius: 4px;
      }

      input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 1rem;
      }

      input:focus {
        outline: none;
        border-color: #1877f2;
      }

      .photo-item {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .text-center {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <h1>Photo Gallery</h1>
      <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>

    <div class="upload-section">
      <h2>Upload Files</h2>
      <form
        method="POST"
        enctype="multipart/form-data"
        action="{{ url_for('upload_files') }}"
      >
        <input
          type="file"
          name="files[]"
          multiple
          accept=".jpg,.png,.pdf,.jpeg"
        />
        <input type="submit" value="Upload Files" />
      </form>
      {% with messages = get_flashed_messages() %} {% if messages %} {% for
      message in messages %}
      <div class="alert">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}
    </div>

    <div class="search">
      <form method="get" action="/search">
        <input
          type="text"
          placeholder="Search images..."
          id="SearchImagesInput"
          name="query"
        />
      </form>
    </div>

    <div class="gallery">
      {% for image in images %}
      <div class="image-item">
        <img src="{{ image.URL }}" alt="{{ image.Title }}" width="200" />
        <br />
        <a href="{{ image.DOWNLOAD_URL }}" class="btn btn-primary">
          Download
        </a>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
