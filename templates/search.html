<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>

    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #f8f9fa;
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .upload-section {
            padding: 1rem;
            margin: 1rem;
            background-color: #f8f9fa;
            border-radius: 4px;
        }

        .gallery {
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #1877f2;
        }

        .gallery-link {
            font-size: 1.25rem;
        }

        .photo-item {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .text-center {
            text-align: center;
        }
    </style>

</head>

<body>

    <div class="header">
        <h1>Photo Gallery</h1>
        <a href="/gallery" class="gallery-link">Back To Gallery</a>
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>

    <div class="search">
        <form method='get' action="/search">
            <input type="text" placeholder="Search images..." id="SearchImagesInput" name="query"
                value="{{searchquery}}" />
        </form>
    </div>

    <div class="gallery">
        {% for image in images %}
        <div class="photo-item">
            <img src="{{ image.URL }}" alt="Gallery Image" title="{{ image.Title }}">
            <span class="text-center">{{image.CreationTime}}</span>
        </div>
        {% endfor %}
    </div>
</body>

</html>
